<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head-page :: head">
</head>




<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/side-bar :: fragment-bar" >
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/nav-bar :: fragment-nav">

            </nav>
            <!-- End of Topbar -->


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Home</h1>
                </div>

                <!-- Content Row -->
                <div class="card">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Feed de postagens</h6>
                        <hr/>
                        <a data-toggle="modal" th:attr="data-target='#recordDeleteModal'+${usuario2.id}" class=" btn btn-outline-primary text-decoration-none" >
                            Fazer Postagem
                        </a>

                        <!-- Modal -->
                        <div class="modal fade" th:attr="id='recordDeleteModal'+ ${usuario2.id}" tabindex="-1" role="dialog" aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="recordDeleteModalLabel">Postagem</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="user" th:action="@{/postar}" enctype="multipart/form-data"
                                              method="post" autocomplete="off"  role="form">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label  class="form-label required">Titulo</label>
                                                    <input hidden th:field="${post.user}">
                                                    <input th:field="${post.titulo}" type="text" class="form-control" id="exampleFirstName"
                                                           placeholder="Titulo">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label  class="form-label required">Descricao</label>
                                                    <input th:field="${post.descricao}" type="text" class="form-control" id="exampleLastName"
                                                           placeholder="Descrição do post">
                                                </div>
                                                <div class="form-group">
                                                    <label>Imagem:</label> <input type="file" name="file"/><br />
                                                </div>

                                            </div>
                                            <button type="submit" class="btn btn-primary">Postar</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">cancelar</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <span th:if="${#request.getParameter('msg')} !=null" class="alert alert-info par position-relative" role="alert" th:text="${#request.getParameter('msg')}"></span>
                    </div>
                    <div class="m-2 w-100">
                        <div class="w-100">
                            <div th:each="pst : ${posts}">
                                <p th:text="${pst.titulo}"></p>
                                <p th:text="${pst.descricao}"></p>
                                <img width="100px" th:src="@{'/images/' + ${pst.getImagemUri()}}" alt="imagem"/>
                            </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Main Content -->

                    <!-- Footer -->
                    <footer th:replace="fragments/footer :: fragment-footer" >

                    </footer>
                    <!-- End of Footer -->

                </div>
                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <!-- Logout Modal-->
            <div th:replace="fragments/nav-bar :: fragment-logout" >

            </div>
        </div>
    </div>
</div>



<th:block th:replace="fragments/head-page :: body-final"></th:block>





</body>

</html>
