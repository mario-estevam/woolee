<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head-page :: head"></head>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="my-4">

            <!-- Begin Page Content -->
            <div class="container-fluid ">
                <div class="card">
                    <div class="card-header">
                        Cadastro de usuários
                    </div>
                    <div class="card-body">


                        <form class="user" th:action="@{/cadastro/usuario}"
                              method="post" autocomplete="off"  role="form">
                            <div th:if="${successMessage} != null" class="alert alert-success" th:text="${successMessage}" role="alert">
                                A simple success alert—check it out!
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="role" class="form-label required">Nome de usuário</label>
                                    <input th:field="${usuario.userName}" type="text" class="form-control" id="exampleFirstName"
                                           placeholder="Nome de usuário">
                                    <span class="text-danger" th:utext="${userName}"></span>
                                </div>
                                <div class="col-sm-6">
                                    <label for="role" class="form-label required">Nome</label>
                                    <input th:field="${usuario.nome}" type="text" class="form-control" id="exampleLastName"
                                           placeholder="Nome completo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="role" class="form-label required">Email</label>
                                <input th:field="${usuario.email}" type="email" class="form-control" id="exampleInputEmail"
                                       placeholder="Email">
                                <span class="text-danger" th:utext="${email}"></span>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="${usuario.senha}" type="password" class="form-control"
                                           id="exampleInputPassword" placeholder="Senha">
                                </div>
                                <div class="col-sm-6">
                                    <input  th:field="${usuario.repetirSenha}" type="password" class="form-control "
                                            id="exampleRepeatPassword" placeholder="Repetir Senha">
                                </div>
                                <span class="text-danger" th:utext="${senhas}"></span>
                            </div>
                            <div class="form-group">
                                <label for="role" class="form-label required">Selecione seus temas favoritos:</label>
                                <select  class="custom-select" multiple id="role" th:field="${usuario.temas}" required>
                                    <option th:value="1">Filmes</option>
                                    <option th:value="2">Séries</option>
                                    <option th:value="3">Animes</option>
                                    <option th:value="4">Jogos</option>
                                </select>
                                <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
                            </div>

                            <div class="d-flex">
                                <button type="submit" class="btn btn-primary  mr-2">
                                    Cadastrar
                                </button>
                                <a class="btn btn-info  mr-2" href="/">
                                    Voltar
                                </a>

                            </div>
                            <hr>
                        </form>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments/footer :: fragment-footer" >

            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
        <div th:replace="fragments/nav-bar :: fragment-logout" >

        </div>
    </div>

<th:block th:replace="fragments/head-page :: body-final"></th:block>
</body>

</html>
