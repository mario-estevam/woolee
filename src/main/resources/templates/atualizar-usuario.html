<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head-page :: head"></head>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/side-bar :: fragment-bar" >
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/nav-bar :: fragment-nav">

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Atualizar Usuário</h1>
                                        <span class="text-success text-center" th:utext="${successMessage}"></span>
                                    </div>
                                    <form class="user" th:action="@{/editar/usuario}"
                                          method="post" autocomplete="off"  role="form">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="role" class="form-label required">Nome de usuário</label>
                                                <input hidden th:field="${usuario2.id}">
                                                <input th:field="${usuario2.userName}" type="text" class="form-control" id="exampleFirstName"
                                                       placeholder="Nome de usuário">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="role" class="form-label required">Nome</label>
                                                <input th:field="${usuario2.nome}" type="text" class="form-control" id="exampleLastName"
                                                       placeholder="Nome completo">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="role" class="form-label required">Email</label>
                                            <input th:field="${usuario2.email}" type="email" class="form-control" id="exampleInputEmail"
                                                   placeholder="Email">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input th:field="${usuario2.senha}" type="password" class="form-control"
                                                       id="exampleInputPassword" placeholder="Senha">
                                            </div>
                                            <div class="col-sm-6">
                                                <input  th:field="${usuario2.repetirSenha}" type="password" class="form-control "
                                                        id="exampleRepeatPassword" placeholder="Repetir Senha">
                                            </div>
                                            <span class="text-danger" th:utext="${senhas}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="role" class="form-label required">Selecione seus temas favoritos:</label>
                                            <select  class="custom-select" multiple id="role" th:field="${usuario2.temas}" required>
                                                <option th:value="1">Filmes</option>
                                                <option th:value="2">Séries</option>
                                                <option th:value="3">Animes</option>
                                                <option th:value="4">Jogos</option>
                                            </select>
                                            <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
                                        </div>

                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-primary  mr-2">
                                                Atualizar
                                            </button>
                                            <a class="btn btn-info  mr-2" href="/home">
                                                Voltar
                                            </a>

                                        </div>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments/footer :: fragment-footer" >

            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
        <div th:replace="fragments/nav-bar :: fragment-logout" >

        </div>
    </div>

<th:block th:replace="fragments/head-page :: body-final"></th:block>
</body>

</html>
