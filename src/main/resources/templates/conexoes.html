<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head-page :: head">
</head>




<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments/side-bar :: fragment-bar" >
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" >

            <!-- Topbar -->
            <nav th:replace="fragments/nav-bar :: fragment-nav">

            </nav>
            <!-- End of Topbar -->


            <!-- Begin Page Content -->
            <div class="container-fluid">


                <div th:if="${#request.getParameter('msg')} !=null" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong th:text="${#request.getParameter('msg')}"></strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Content Row -->
                <div th:if="${requests.isEmpty}" class="card-text">
                    Nenhuma solicitação pendente
                </div>
                    <div th:each="request : ${requests}" class="w-75 m-2">

                        <!-- Modal -->
                        <div class="card">
                            <div class="card-body card-post">
                                <div class="card-title">
                                    <a th:href="@{'/visualizar/usuario/' + ${request.remetente.id}}"><strong th:text="${request.remetente.userName}"></strong></a>
                                </div>
                                <div class="card-text">
                                    <a  th:href="@{'/confirmar/conexao/' + ${request.id}}" class="btn btn-primary">
                                        <i class="fas fa-user-plus "></i> Confirmar
                                    </a>
                                    <a  th:href="@{'/excluir/conexao/' + ${request.id}}" class="btn btn-outline-primary">
                                        <i class="fa fa-trash"></i> Excluir
                                    </a>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->


            </footer>
            <!-- End of Footer -->

            <!-- End of Content Wrapper -->

            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <!-- Logout Modal-->
            <div th:replace="fragments/nav-bar :: fragment-logout" >

            </div>
        </div>
    </div>
</div>


<script src="/js/post.js"></script>


<th:block th:replace="fragments/head-page :: body-final"></th:block>


</div>
</div>
</body>

</html>
